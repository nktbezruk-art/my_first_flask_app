{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>{{ note.title }}</h1>
    <h3 class="text-muted">{{ note.introduction }}</h3>
    <br>
    <p>{{ note.text }}</p>
    <br>
    <small class="text-muted">{{ note.date.strftime('%d.%m.%Y в %H:%M') }}</small>
    <br>
    <div class="mt-3">
        <a href="{{ url_for('delete_note_page', id=note.id) }}" class="btn btn-danger">Удалить</a>
        <a href="{{ url_for('update_note_page', id=note.id) }}" class="btn btn-warning">Изменить</a>
    </div>
</div>
{% endblock %}
